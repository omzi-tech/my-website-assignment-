<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail Form</title>
   <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="back-button-container">
        <a class="back-button" href="index.html">Back</a>
    </div>
    <h1>Student Details</h1>
    <form action="form-submitted.HTML" method="post" >
        <table>
            <tbody>
                <tr>
                    <th>Student ID:</th>
                    <td><input type="text" name="studentID"></td>
                </tr>
                <tr>
                    <th>Name:</th>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <th>Gender:</th>
                    <td>
                        <label><input type="radio" name="gender" value="Male"> Male</label>
                        <label><input type="radio" name="gender" value="Female"> Female</label>
                        <label><input type="radio" name="gender" value="Rather Not Say" checked> Rather Not Say</label>
                    </td>
                </tr>
                <tr>
                    <th>Favorite Module:</th>
                    <td>
                        <select name="favoriteModule">
                            <option disabled selected>Please choose a module...</option>
                            <option>Introduction to Computing</option>
                            <option>Web Programming</option>
                            <option>Introduction to Algorithms</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Notes:</th>
                    <td>
                        <textarea name="notes" rows="4"></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
