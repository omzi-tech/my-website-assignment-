<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ordering System</title>
    <link rel="stylesheet" href="book-order.css">
    <script>
        function calculateGrandTotal() {
            var rows = document.querySelectorAll('tbody tr');
            var grandTotal = 0;

            rows.forEach(function (row) {
                var unitPrice = parseFloat(row.querySelector('input[name="unitPrice[]"]').value);
                var quantity = parseInt(row.querySelector('input[name="quantity[]"]').value);
                var total = unitPrice * quantity;

                row.querySelector('input[name="total[]"]').value = total.toFixed(2);
                grandTotal += total;
            });

            document.querySelector('#grandTotal').value = grandTotal.toFixed(2);
        }
    </script>
</head>
